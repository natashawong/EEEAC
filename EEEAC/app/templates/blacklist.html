{% import "bootstrap/wtf.html" as wtf %}
<head>
    <meta charset="utf-8">
    <title>Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href='./static/styles/style.css' type='text/css'> -->
    <style>
    </style>
</head>

<body>

<div class="container">
    <nav class="navbar navbar-light">
        <form class="form-inline" action="{{ url_for('homeBL') }}" method="POST">
                {{ wtf.form_field(form.search, class='form-control mr-sm-2', type='search') }}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                {{ form.csrf_token }}
        </form>
        <a class="btn btn-outline-secondary col-4" role="button" href={{ url_for('append') }} >Add</a>
    </nav>
    <div class="list-group-flush">
        {% if data %}
                <br>
                <ul class="list-group list-group-flush">
                {% for x in data %}
                    <div class="container">
                        <div class="row">
                    <li class="list-group-item col-10">{{ x }} <a class="btn btn-sm btn-outline-secondary col-2" role="button" style="float:right" href={{ url_for('delete', name=x) }} >Delete</a> </li>
                        </div>
                    </div>
                {% endfor %}
                </ul>
        {% endif %}
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
