<head>
    <meta http-equiv="refresh" content="5">
    <meta charset="utf-8">
    <title>Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    h1 {color:white;}
    p {color:white;}
    </style>
</head>

<body style="background-color:474747">

<div class="container">
    <nav class="navbar navbar-light" style="background-color: 353535;">
        <a class="navbar-brand" style="color:474747" href="#">Status</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./production">Production</a>
                <a class="nav-item nav-link" href="./sales">Sales</a>
                <a class="nav-item nav-link" href="./internal">Internal</a>
            </div>
        </div>
    </nav>
    <div class="row no-gutters">
    {% for i in Data %}
        {% if i['test'] %}
                <div class="jumbotron jumbotron-fluid col-md-6 my-0 py-4" style="background-color: 353535;">
                    <div class="container">
                        <h1 class="display-4">{{i['name']}} is <span class="display-4" style="color: #3DA35D;">Active</span></h1>
                        <hr class="my-4" style="border-color: #3DA35D">
                    </div>
                </div>
        {% else %}
                <div class="jumbotron jumbotron-fluid col-md-6 my-0 py-4" style="background-color: 353535;">
                    <div class="container" style="white-space: nowrap;">
                        <h1 class="display-4">{{i['name']}} is <span class="display-4" style="color: #A31621;">Inactive</span></h1>
                        <hr class="my-4" style="border-color: #A31621">
                    </div>
                </div>
        {% endif %}
        {% endfor %}
        {% if (count < 8) %}
            {% for x in jinw %}
                <div class="jumbotron jumbotron-fluid col-md-6 my-0 py-4" style="background-color: 353535;">
                    <div class="container"></h1>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
